name: Deploy react-app

on:
  push:
    branches:
      - main # Replace with your branch name

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build and Deploy
        run: |
          npm install
          npm run build:prod
          Remove-Item -Recurse -Force C:/med
          mkdir C:/med
          copy -r ./build/* C:/med